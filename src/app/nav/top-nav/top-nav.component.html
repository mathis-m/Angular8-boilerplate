<mat-toolbar color="primary">
	<button (click)="onToggleSidenav()" id="menu" mat-icon-button>
		<mat-icon>menu</mat-icon>
	</button>
	<a [routerLink]="['/']" mat-button>
		<h1>{{title}}</h1>
	</a>
	<div id="items-container">
		<ng-container *ngFor="let item of items">
			<a [class.current-route]="router.url === item.route" [routerLink]="[item.route]" class="route"
			   mat-button>{{item.name}}</a>
		</ng-container>
	</div>
</mat-toolbar>
